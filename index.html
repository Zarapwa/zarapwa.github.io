<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZaraPWA Dashboard</title>
  <!-- اتصال به فایل استایل -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- نوار ناوبری -->
  <nav>
    <ul>
      <li><a href="#" id="nav-dashboard" data-view="dashboard" class="active">Dashboard</a></li>
      <li><a href="#" id="nav-deals" data-view="deals">Deals</a></li>
      <li><a href="#" id="nav-transactions" data-view="transactions">Transactions</a></li>
      <li><a href="#" id="nav-reports" data-view="reports">Reports</a></li>
      <!-- می‌توان موارد ناوبری دیگری نیز اضافه کرد -->
    </ul>
  </nav>

  <!-- بخش‌های محتوایی (Viewها) -->
  <section id="dashboard" class="view"> 
    <!-- محتوای Dashboard -->
    <h2>Dashboard</h2>
    <p>محتوای داشبورد در اینجا قرار می‌گیرد.</p>
  </section>

  <section id="deals" class="view hidden">
    <!-- محتوای Deals -->
    <h2>Deals</h2>
    <p>محتوای بخش Deals در اینجا قرار می‌گیرد.</p>
  </section>

  <section id="transactions" class="view hidden">
    <!-- محتوای Transactions -->
    <h2>Transactions</h2>
    <p>محتوای بخش Transactions در اینجا قرار می‌گیرد.</p>
  </section>

  <section id="reports" class="view hidden">
    <!-- محتوای Reports -->
    <h2>Reports</h2>
    <p>محتوای بخش Reports در اینجا قرار می‌گیرد.</p>
  </section>

  <!-- اتصال به فایل اسکریپت -->
  <script src="app.js"></script>
</body>
</html>
